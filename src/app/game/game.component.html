<app-player 
*ngFor="let player of game.players; let i = index" [ngStyle]="{'top.px': 100 + (i * 90)}"
[playerActive]="i == game.currentPlayer" [name]="player" class="player-position">
</app-player>

<section>
    <div>
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px': i * 5}"  
            src="assets/img/cards/card_cover.png" alt="">
        <img (click)="drawCard()" class="top-card" style="right: 25px" 
            src="assets/img/cards/card_cover.png" alt="">
        <img *ngFor="let card of game.playedCards" class="played-card" 
            src="assets/img/cards/{{ card }}.png" alt="">
        <img (click)="drawCard()" *ngIf="drawCardAnimation" class="draw-card" style="right: 25px" 
            src="assets/img/cards/{{ currentCard }}.png" alt="">
    </div>
</section>

<app-game-info [card]="currentCard" class="pin-bottom"></app-game-info>

<button mat-fab (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
